<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayanggg! ðŸ’–</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes fadeInScale {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
            60% { transform: scale(1.1) translateY(10px); opacity: 1; }
            80% { transform: scale(0.9) translateY(-5px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .card-content {
            animation: fadeInScale 0.5s ease-out forwards;
        }

        .birthday-text {
            animation: bounceIn 1.2s ease-out forwards;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #open-button {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <!-- MUSIC -->
    <audio id="background-music" loop muted>
        <source src="Lany-no.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <!-- OPEN BUTTON -->
    <button id="open-button" class="fixed z-20 px-8 py-4 bg-pink-600 text-white text-xl font-bold rounded-full shadow-2xl transition duration-300 hover:bg-pink-500 transform hover:scale-105">
        Klik disini yaa sayanggg! ðŸŽ¶
    </button>

    <!-- CARD -->
    <div id="card-container" class="hidden relative max-w-lg mx-4 w-full bg-white bg-opacity-10 backdrop-blur-md p-8 sm:p-10 rounded-3xl shadow-2xl border border-pink-400 border-opacity-30 text-center z-10">

        <div class="mb-6">
            <img src="https://images.wondershare.com/filmora/article-images/2021/happy-birthday-to-you-minions.gif" alt="Cute animated happy birthday GIF" class="mx-auto w-32 h-32 rounded-full object-cover shadow-xl border-4 border-pink-400/50">
        </div>

        <!-- MUSIC TOGGLE -->
        <button id="music-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-white/20 hover:bg-white/30 text-white transition duration-200" title="Toggle Music">
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 5.343a1 1 0 010 1.414l-8 8a1 1 0 01-1.414-1.414l8-8a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <svg id="icon-playing" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" viewBox="0 0 20 20" fill="currentColor">
                <path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v4a1 1 0 11-2 0V8z" />
            </svg>
        </button>

        <div id="card-content" class="min-h-[250px] flex flex-col justify-between"></div>

        <div class="mt-8 flex justify-center">
            <div id="navigation-controls" class="flex space-x-3 w-full sm:w-auto items-center"></div>
        </div>
    </div>

    <script>
        let currentPage = 0;

        const wishes = [
            {
                title: "Happy Birthday! ðŸŽ‚",
                subtitle: "To My Beloved Girlfriend!",
                message: "Selamat ulang tahun yang ke-24, Sayang! Happy Level Up Day! ðŸŽ‰Nggak kerasa, ya, kamu udah 24 tahun, aku harap semua kerja kerasmu selama ini mulai membuahkan hasil yang manis. Semoga di tahun ini semua impian yang kamu simpan di kepala bisa satu per satu terwujud, dan pintu rezeki terbuka lebar buat kamuuu.",
                signature: ""
            },
            {
                title: "",
                subtitle: "Semangat Terus ya Sayangku! ",
                message: "Di Umur ke-23 kamu udah banyak ngelewatin rintangan, dari kita yang nyiapin buat sidang bareng, revisian sampe wisudaa kita bareng, meskipun aku jarang ada disamping kamu bahkan aku sering buat kecewa kamu, tapi aku yakin kamu bisa ngelewatin itu semuaa and you did it bebee!! aku berharap semoga di umur kamu yang baru ini kamu bisa semakin dewasa, dan aku harap kamu bisa melewati semua masalah yang akan ada nanti.",
                signature: ""
            },
            {
                title: "",
                subtitle: "",
                message: "Aku berharap kamu selalu merasa bahagia. Jangan terlalu banyak overthinking ya sayangggg! Ingat, kamu punya banyak support system (terutama aku, hihi!) yang selalu siap di belakangmu! Sekali lagi selamat Ulang tahun yaa sayangg semogaaa kita bisa terus membersamai dan jugaa happy terus sayanggg, i'm so proud of you bebeeee. Love You SayanggggðŸ’•ðŸ’•",
                signature: "From your annoying boyfriend ðŸ«¶"
            }
        ];

        const cardContentEl = document.getElementById('card-content');
        const navigationControlsEl = document.getElementById('navigation-controls');
        const musicToggleBtn = document.getElementById('music-toggle');
        const audioEl = document.getElementById('background-music');
        const iconMuted = document.getElementById('icon-muted');
        const iconPlaying = document.getElementById('icon-playing');
        const openButtonEl = document.getElementById('open-button');
        const cardContainerEl = document.getElementById('card-container');

        // ðŸŽµ Open button event: tampilkan kartu & play musik
        openButtonEl.addEventListener('click', () => {
            cardContainerEl.classList.remove('hidden');
            openButtonEl.classList.add('hidden');
            audioEl.muted = false;
            audioEl.play();
            renderCardContent();
        });

        // ðŸŽ§ Toggle Music
        musicToggleBtn.addEventListener('click', () => {
            if (audioEl.paused) {
                audioEl.play();
                iconMuted.classList.add('hidden');
                iconPlaying.classList.remove('hidden');
            } else {
                audioEl.pause();
                iconMuted.classList.remove('hidden');
                iconPlaying.classList.add('hidden');
            }
        });

        // ðŸ§¡ Render Konten Kartu
        function renderCardContent() {
            const currentWish = wishes[currentPage];
            const isLastPage = currentPage === wishes.length - 1;

            cardContentEl.innerHTML = `
                <h1 class="card-content text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-pink-500 to-red-600 mb-6">${currentWish.title}</h1>
                <p class="card-content text-white text-2xl font-bold mb-4">${currentWish.subtitle}</p>
                <p class="card-content text-gray-200 text-lg mb-8 leading-relaxed">${currentWish.message}</p>
                <p class="card-content text-pink-300 text-xl font-semibold italic">${currentWish.signature}</p>
            `;

            // tombol navigasi
            let navHtml = '';
            if (isLastPage) {
                navHtml = `
                    <button onclick="goToFirstWish()" class="px-6 py-3 bg-gradient-to-r from-green-400 to-emerald-500 text-gray-900 font-bold rounded-full shadow-lg hover:scale-105 transition">ðŸ”„ Back To The First</button>
                `;
            } else {
                navHtml = `
                    <button onclick="changeWish(-1)" ${currentPage === 0 ? 'disabled class="opacity-50 cursor-not-allowed px-4 py-2 bg-pink-600 text-white rounded-full"' : 'class="px-4 py-2 bg-pink-600 text-white rounded-full hover:bg-pink-500 transition"'}>&larr; Previous</button>
                    <button onclick="changeWish(1)" class="px-4 py-2 bg-pink-600 text-white rounded-full hover:bg-pink-500 transition">Next &rarr;</button>
                `;
            }

            navigationControlsEl.innerHTML = navHtml;
        }

        function changeWish(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < wishes.length) {
                currentPage = newPage;
                renderCardContent();
            }
        }

        function goToFirstWish() {
            currentPage = 0;
            renderCardContent();
        }
    </script>
</body>
</html>
